<article class="page is-single">
    <div class="page-head">
        <div class="page-headline">
            <h1 class="title">{{ .Title }}</h1>
        </div>

        {{ if "advertisement" | .Param }}
            <div class="page-advertisement">
                {{ partial "components/wrappers/html-advertisement.html" . }}
            </div>
        {{ end }}
    </div>

    <div class="page-body">
        <div class="content page-content">
            {{ .Content }}
        </div>
    </div>

    <div class="page-foot">
        {{ if "advertisement" | .Param }}
            <div class="page-advertisement">
                {{ partial "components/wrappers/html-advertisement.html" . }}
            </div>
        {{ end }}
    </div>
</article>
