{{- $name := .name -}}
{{- $context := .context -}}

<div class="tags">
    {{ range $name | $context.Param }}
        {{ with . | urlize | printf "/%s/%s" $name | $context.Site.GetPage }}
            <a class="tag" href="{{ .RelPermalink }}" title="{{ .Name }}">
                {{ .Name }}
            </a>
        {{ end }}
    {{ end }}
</div>
