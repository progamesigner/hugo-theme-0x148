{{- $katex := slice . "module-katex" | partial "functions/get-merged-configs.dict" -}}

{{ if "math" | .Param | and $katex.options }}
    <script>
        function katexRender(element, expression, displayMode = true) {
            katex.render(
                expression,
                element,
                {{ $katex.options | jsonify | safeJS }}
            });
        };
    </script>
{{ end }}
