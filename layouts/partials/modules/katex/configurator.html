{{- $configurations := slice . "module-katex" | partial "functions/get-merged-configs.dict" -}}

{{ if "options" | index $configurations }}
    <script>
        function katexRender(element, expression, displayMode = true) {
            katex.render(
                expression,
                element,
                {{ "options" | index $configurations | jsonify | safeJS }}
            });
        };
    </script>
{{ end }}
