{{- $name := .name -}}
{{- $context := .context -}}

<div class="tags">
    {{ range $context.Param $name }}
        {{- $page := . | urlize | printf "/%s/%s" $name -}}

        {{ with $context.Site.GetPage $page }}
            <a class="tag" href="{{ .RelPermalink }}" title="{{ .Name }}">
                {{ .Name }}
            </a>
        {{ end }}
    {{ end }}
</div>
