<article class="page is-single">
    <div class="page-head">
        <div class="page-headline">
            <h1 class="title">{{ .Title }}</h1>
        </div>

        <div class="page-advertisement">
            {{ partial "wrappers/amp-advertisement" . }}
        </div>
    </div>

    <div class="page-body">
        <div class="content page-content">
            {{ .Content }}
        </div>
    </div>

    <div class="page-foot">
        <div class="page-advertisement">
            {{ partial "wrappers/amp-advertisement" . }}
        </div>
    </div>
</article>
