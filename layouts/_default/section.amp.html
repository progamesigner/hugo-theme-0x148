{{ define "main" }}
    <section class="section">
        {{ with .Title }}
            <h1 class="title">{{ . }}</h1>
        {{ end }}

        {{ with .Content }}
            <div class="list-content content">
                {{ . }}
            </div>
        {{ end }}

        {{ range .Paginator.Pages }}
            {{ partial "components/sections/summary.html" . }}
        {{ end }}

        {{ partial "components/layouts/amp-pagination.html" . }}
    </section>
{{ end }}
