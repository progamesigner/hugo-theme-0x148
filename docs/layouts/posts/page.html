{{ define "main" }}
    <section class="section">
        <article class="page is-post">
            <div class="page-head">
                <h1 class="title">{{ .Title }}</h1>

                {{ with .Description }}
                    <h2 class="subtitle">{{ . }}</h2>
                {{ end }}
            </div>

            <div class="page-body">
                <div class="page-menu is-fixed-left">
                    {{ slice . | partial "components/renderers/menu.html" }}
                </div>

                <div class="page-menu is-sticky-right">
                    {{ slice . | partial "components/renderers/menu.html" }}
                </div>

                <div class="page-content content">
                    {{ .Content }}
                </div>
            </div>

            <div class="page-foot">
                <div class="page-meta">
                    <div class="page-meta-item">
                        <img src="https://img.shields.io/github/release/progamesigner/hugo-theme-0x148.svg?style=for-the-badge">
                    </div>
                    <div class="page-meta-item">
                        <img src="https://img.shields.io/github/release-date/progamesigner/hugo-theme-0x148.svg?style=for-the-badge">
                    </div>
                    <div class="page-meta-item">
                        <img src="https://img.shields.io/github/license/progamesigner/hugo-theme-0x148.svg?style=for-the-badge">
                    </div>
                    <div class="page-meta-item"></div>
                </div>
            </div>
        </article>
    </section>
{{ end }}
