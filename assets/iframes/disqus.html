<div id="disqus_thread"></div>

<script>
    window.disqus_config = function () {
        var data = atob(window.location.hash.substring(1)).split('|');
        this.page.title = data[0];
        this.page.identifier = data[1];
        this.page.url = data[2];
    };

    window.addEventListener('message', function (event) {
        if (event.data) {
            var message;

            try {
                message = JSON.parse(event.data);
            } catch (error) {
            }

            if (!!message && (message.name === 'resize' || message.name === 'rendered')) {
                window.parent.postMessage({
                    sentinel: 'amp',
                    type: 'embed-size',
                    height: message.data.height
                }, '*');
            }
        }
    }, false);
</script>

<script src="https://{{ .Site.Config.Services.Disqus.Shortname }}.disqus.com/embed.js" async></script>
